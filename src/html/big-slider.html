<div class="big-slider">
  <div class="wrap-row">
    <div class="big-slider-container">
      <div class="swiper-container">
        <div class="swiper-wrapper">
          @@for(var i = 0; i < 6; i++) {
            <div class="swiper-slide big-news-item">
              <div class="img-wrapper">
                <img
                  src="https://picsum.photos/id/7`+i+`/1200/600"
                  alt="image`+i+`"
                />
              </div>
              <div class="description">
                <div class="date">
                  <i class="fa fa-calendar"></i> 2`+i+`.08.2019 18:24
                </div>
                <a href="post.html">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Explicabo `+i+`
                </a>
              </div>  
            </div>
          }
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-navigations">
          <button type="button" class="swiper-button-prev"><i class="fa fa-angle-left"></i></button>
          <button type="button" class="swiper-button-next"><i class="fa fa-angle-right"></i></button>
        </div>
      </div>
    </div>
  </div>
</div>
